<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Exchange Rate Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h1 class="title">Exchange Rate Display</h1>
    <select id="options">
      <option value = "USD">USD</option>
      <option value = "CNY">CNY</option>
      <option value = "EUR">EUR</option>
      <option value = "JPY">JPY</option>
      <option value = "KRW">KRW</option>
      <option value = "CAD">CAD</option>
    </select>
    <input type="text" id="enter_amount" placeholder="Enter amount" />
    <button id="convert">Convert</button>
    <input type="text" id="converted" placeholder=" " readonly/>
    <select id="options2">
      <option value = "USD">USD</option>
      <option value = "CNY">CNY</option>
      <option value = "EUR">EUR</option>
      <option value = "JPY">JPY</option>
      <option value = "KRW">KRW</option>
      <option value = "CAD">CAD</option>
    </select>
    <button id="save">Save Current Pairs</button>
    <div id="saved_pairs"></div>
    <script src="popup.js"></script>
  </body>

  
</html>
